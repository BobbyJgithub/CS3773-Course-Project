<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="header">
        <a class="logobox" href="./"><img class="logo" src="./images/shop.png">Yummylicious</a>
        <div class="links">
            <a href="./cart.html">Cart</a>
            <a href="./user.html"><img src="./images/user-icon.png" alt="User Icon" class="user-icon"></a>
        </div>
    </div>
    <div class="profile-container">
        <h2>User Profile</h2>
        <p>Email: <span id="user-email"></span></p>
        <div class="change-password">
            <h3>Change Password</h3>
            <input type="password" id="current-password" placeholder="Current Password">
            <input type="password" id="new-password" placeholder="New Password">
            <input type="password" id="confirm-new-password" placeholder="Confirm New Password">
            <button class="btn" id="change-password-btn">Change Password</button>
        </div>
        <div class="forgot-password">
            <h3>Forgot Password</h3>
            <button class="btn" id="forgot-password-btn">Reset Password</button>
        </div>
    </div>
    <button onclick="logout()">Logout</button>
    <script src="user.js"></script>
</body>
</html>
