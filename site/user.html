<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Info - Yummylicious</title>
    <link rel="stylesheet" href="./styles.css">
    <style>
        /* Inline CSS for the user info page */
        .user-info-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 140px); /* Adjust based on header/footer height */
            background-color: #fff7fc;
            padding: 20px;
        }
        .user-info-form {
            background-color: #d8defd;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .user-info-form h2 {
            margin-bottom: 20px;
            font-size: 29px;
            color: #333;
        }
        .user-info-form input[type="text"],
        .user-info-form input[type="email"],
        .user-info-form input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .user-info-form button {
            width: 100%;
            padding: 10px;
            background-color: #ffa1cb;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            font-weight: bold;
            margin: 10px 0;
        }
        .user-info-form button:hover {
            background-color: #ff8fbf;
        }
        .forgot-password {
            display: block;
            margin-top: 10px;
            font-size: 14px;
            color: #007bff;
            cursor: pointer;
        }
        .forgot-password:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">
        <a class="logobox" href="./"><img class="logo" src="./images/shop.png" alt="Logo">Yummylicious</a>
        <div class="links">
            <a href="./cart.html" class="cart-link">
                <img id="basket" src="./images/basket.png" alt="Cart" class="cart-icon">
                <p>Cart</p>
            </a>
            <a href="./login.html" id="login-link">Login</a>
            <a href="./register.html" id="signup-link">Sign Up</a>
            <a href="./user.html" id="user-icon" class="user-icon" style="display: none;">
                <div class="user-icon-container">
                    <img src="./images/profile.png" alt="User" class="user-icon-img">
                    <span class="user-text">User</span>
                </div>
            </a>
        </div>
    </div>

    <div class="user-info-container">
        <div class="user-info-form">
            <h2>Update Your Information</h2>
            <form id="user-form">
                <input type="text" id="username" name="username" placeholder="New Username" required>
                <input type="email" id="email" name="email" placeholder="New Email Address" required>
                <input type="password" id="password" name="password" placeholder="New Password (optional)">
                <button type="submit">Update</button>
                <span class="forgot-password" id="forgot-password">Forgot Password?</span>
                <!-- user.html -->
<a href="#" id="logout-link">Logout</a>
            </form>
        </div>
    </div>
    <div class="footer">
        <p>Bobby J | <a href="https://www.flaticon.com/packs/sweets-and-candies-24" title="Attributions">Sweets and candies icons created by Freepik - Flaticon</a></p>
    </div>
    <script src="user.js"></script>
    <script src="auth.js"></script>
</body>
</html>
