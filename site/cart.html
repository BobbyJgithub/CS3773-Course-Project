<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cart - Yummylicious</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="header">
        <a class="logobox" href="./"><img class="logo" src="./images/shop.png">Yummylicious</a>
        <div class="links">
            <a href="./cart.html" class="cart-link">
                <img src="./images/cart.png" alt="Cart" class="cart-icon">
                <span id="cart-count">0</span>
            </a>
            <a href="./login.html">Login</a>
            <a href="./register.html">Sign Up</a>
        </div>
    </div>
    <div class="content">
        <h2>Your Cart</h2>
        <div id="cart-container"></div>
        <div id="cart-summary">
            <p id="subtotal">Subtotal: $0.00</p>
            <p id="tax">Tax: $0.00</p>
            <p id="total">Total: $0.00</p>
            <input type="text" id="discount-code" placeholder="Enter discount code">
            <button id="apply-discount">Apply Discount</button>
        </div>
    </div>
    <script src="cart.js"></script>
</body>
</html>
