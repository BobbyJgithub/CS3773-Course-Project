<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopping Cart - Yummylicious</title>
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        /* Inline CSS for the shopping cart page */
        .cart-container {
            padding: 20px;
            background-color: #fff7fc;
            min-height: calc(100vh - 140px); /* Adjust based on header/footer height */
            margin: 10px;
        }
        .cart-container h2 {
            margin-bottom: 20px;
            font-size: 29px;
            color: #333;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ccc;
            background-color: #d8defd;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .cart-item img {
            width: 100px;
            height: auto;
            border-radius: 5px;
        }
        .cart-item-details {
            flex-grow: 1;
            padding-left: 20px;
        }
        .cart-item-details h3 {
            margin-bottom: 5px;
            font-size: 20px;
            color: #333;
        }
        .cart-item-details p {
            margin-bottom: 5px;
            font-size: 16px;
        }
        .cart-item-details button {
            padding: 5px 10px;
            background-color: #ffa1cb;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }
        .cart-item-details button:hover {
            background-color: #ff8fbf;
        }
        .cart-summary {
            margin-top: 20px;
            padding: 20px;
            background-color: #d8defd;
            border-radius: 10px;
        }
        .cart-summary p {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .cart-summary input {
            width: calc(100% - 110px);
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .cart-summary button {
            padding: 10px;
            background-color: #ffa1cb;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            gap: 10px;
            margin-top: 10px;
        }
        .cart-summary button:hover {
            background-color: #ff8fbf;
        }
    </style>
</head>
<body>
    <div class="header">
        <a class="logobox" href="./"><img class="logo" src="../images/shop.png" alt="Logo">Yummylicious</a>
        <div class="links">
            <a href="./cart.html" class="cart-link">
                <img id="basket" src="../images/basket.png" alt="Cart" class="cart-icon">
                <p>Cart</p>
            </a>
            <a href="./login.html" id="login-link">Login</a>
            <a href="./register.html" id="signup-link">Sign Up</a>
            <a href="./user.html" id="user-icon" class="user-icon" style="display: none;">
                <div class="user-icon-container">
                    <img src="../images/profile.png" alt="User" class="user-icon-img">
                    <span class="user-text">User</span>
                </div>
            </a>
        </div>
    </div>

    <div class="cart-container">
        <h2>Your Shopping Cart</h2>
        <div id="cart-container"></div>
        <div class="cart-summary">
            <p id="subtotal">Subtotal: $0.00</p>
            <p id="tax">Tax: $0.00</p>
            <p id="discount" style="display: none;">Discount: $0.00</p> <!-- Added line for discount -->
            <p id="total">Total: $0.00</p>
            <input type="text" id="discount-code" placeholder="Enter discount code">
            <button id="apply-discount">Apply Discount</button>
        </div>
        
    </div>
    <div class="footer">
        <p>Bobby J | <a href="https://www.flaticon.com/packs/sweets-and-candies-24" title="Attributions">Sweets and candies icons created by Freepik - Flaticon</a></p>
    </div>
    <script src="../js/cart.js"></script>
    <script src="../js/auth.js"></script>
</body>
</html>
